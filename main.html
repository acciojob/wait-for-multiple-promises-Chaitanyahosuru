<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>Promise Name</th>
          <th>Time taken (s)</th>
        </tr>
      </thead>
      <tbody id="output"></tbody>
    </table>

    <script type="text/javascript" src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
		function randomDelay() {
    return Math.floor(Math.random() * 3000) + 1000; // Random delay between 1 and 3 seconds
}

const promises = Array.from({ length: 3 }, (_, i) => {
    return new Promise((resolve) => {
        const delay = randomDelay();
        setTimeout(() => {
            resolve({ promiseName: `Promise ${i + 1}`, time: (delay / 1000).toFixed(3) });
        }, delay);
    });
});

Promise.all(promises).then((results) => {
    const totalTime = results.reduce((sum, result) => sum + parseFloat(result.time), 0).toFixed(3);
    
    const tableBody = document.getElementById('promiseTable');
    tableBody.innerHTML = ''; // Clear loading text

    results.forEach(result => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${result.promiseName}</td><td>${result.time}</td>`;
        tableBody.appendChild(row);
    });

    const totalRow = document.createElement('tr');
    totalRow.innerHTML = `<td>Total</td><td>${totalTime}</td>`;
    tableBody.appendChild(totalRow);
});

    ></script>
  </body>
</html>
