<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Table Example</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Promise</th>
                <th>Time (seconds)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Loading...</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Function to create a promise that resolves after a random time between 1 and 3 seconds
        function createPromise(index) {
            return new Promise((resolve) => {
                const time = Math.random() * 2 + 1; // random time between 1 and 3
                setTimeout(() => {
                    resolve({ index: `Promise ${index}`, time: time.toFixed(3) });
                }, time * 1000);
            });
        }

        // Create an array of promises
        const promises = [createPromise(1), createPromise(2), createPromise(3)];

        // Wait for all promises to resolve
        Promise.all(promises).then((results) => {
            // Remove the loading row
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '';

            // Add rows for each resolved promise
            let totalTime = 0;
            results.forEach(result => {
                totalTime += parseFloat(result.time);
                const row = `<tr>
                                <td>${result.index}</td>
                                <td>${result.time}</td>
                             </tr>`;
                tbody.innerHTML += row;
            });

            // Add the total row
            const totalRow = `<tr>
                                <td>Total</td>
                                <td>${totalTime.toFixed(3)}</td>
                             </tr>`;
            tbody.innerHTML += totalRow;
        });
    </script>
</body>
</html>
